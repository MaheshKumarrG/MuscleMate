<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Preparation - MuscleMate</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/navbar.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: #ffffff;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 100px 50px;
        }

        .content-wrapper {
            display: flex;
            gap: 40px;
        }

        .input-section {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .results-section {
            flex: 2;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #ffffff;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #4ecdc4, #ff6b6b);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
        }

        #ingredientList {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }

        #ingredientList li {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .recipe {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }

        .recipe:hover {
            transform: translateY(-5px);
        }

        .recipe h3 {
            color: #4ecdc4;
            margin-top: 0;
        }

        .recipe img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin: 10px 0;
        }

        .recipe-steps {
            margin-top: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
        }

        #loadingSpinner {
            display: none;
            text-align: center;
            margin: 20px 0;
            color: #4ecdc4;
        }

        @media (max-width: 768px) {
            .content-wrapper {
                flex-direction: column;
            }
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="logo">MuscleMate</div>
        <div class="nav-links">
            <a href="../index.html">Home</a>
            <a href="../index.html#features">Features</a>
            <a href="../index.html#about">About</a>
            <a href="calorie-counter.html">Calorie Counter</a>
            <a href="nutrition-analysis.html">Nutrition Analysis</a>
            <a href="meal-prep.html" class="active">Meal Prep</a>
        </div>
    </nav>

    <div class="container">
        <h1>Smart Meal Prep</h1>
        
        <div class="content-wrapper">
            <div class="input-section">
                <input type="text" id="ingredientInput" placeholder="Enter an ingredient (e.g., chicken, tomato)">
                <button onclick="addIngredient()">
                    <i class="fas fa-plus"></i> Add Ingredient
                </button>
                <button onclick="clearIngredients()">
                    <i class="fas fa-trash"></i> Clear All
                </button>
                <ul id="ingredientList"></ul>
                <button onclick="fetchRecipes()">
                    <i class="fas fa-search"></i> Find Recipes
                </button>
            </div>

            <div class="results-section">
                <div id="loadingSpinner">
                    <i class="fas fa-spinner fa-spin"></i> Searching for recipes...
                </div>
                <div id="recipeResults"></div>
            </div>
        </div>
    </div>

    <script src="../js/meal-prep.js"></script>
</body>
</html>
