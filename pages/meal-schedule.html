<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Meal Schedule - MuscleMate</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/navbar.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .meal-schedule {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .meal-schedule h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 3rem;
            background: linear-gradient(45deg, #4ecdc4, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .week-navigation {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .day-button {
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease;
            font-weight: 500;
            backdrop-filter: blur(10px);
        }

        .day-button:hover {
            transform: scale(1.05);
        }

        .day-button.active {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
        }

        .summary-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            display: none;
        }

        .summary-card.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .nutrition-summary {
            display: flex;
            justify-content: space-around;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .summary-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 15px;
            min-width: 150px;
        }

        .summary-item i {
            font-size: 2rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .summary-item strong {
            font-size: 1.5rem;
            margin-top: 0.5rem;
            color: #ffffff;
        }

        .summary-item span {
            color: #cccccc;
        }

        .meals-container {
            display: none;
        }

        .meals-container.active {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            animation: fadeIn 0.3s ease;
        }

        .meal-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 1.5rem;
            transition: transform 0.3s ease;
        }

        .meal-card:hover {
            transform: translateY(-5px);
        }

        .meal-time {
            color: #4ecdc4;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .meal-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #ffffff;
        }

        .meal-details {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .meal-detail {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: #cccccc;
        }

        .meal-detail i {
            color: #4ecdc4;
        }

        .order-button {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 30px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .order-button:hover {
            transform: scale(1.05);
        }

        .order-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .meal-schedule {
                padding: 1rem;
            }

            .meal-schedule h1 {
                font-size: 2rem;
            }

            .day-button {
                padding: 0.8rem 1.5rem;
            }

            .summary-item {
                min-width: 120px;
            }
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        .notification.success {
            border-left: 4px solid #4ecdc4;
        }

        .notification.error {
            border-left: 4px solid #ff6b6b;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">MuscleMate</div>
        <div class="nav-links">
            <a href="../index.html">Home</a>
            <a href="onboarding.html">Profile</a>
            <a href="calorie-counter.html">Calorie Counter</a>
            <a href="meal-schedule.html" class="active">Meal Schedule</a>
        </div>
    </nav>

    <div class="meal-schedule">
        <h1>Your Weekly Meal Schedule</h1>
        
        <div class="week-navigation">
            <button class="day-button active" data-day="monday">Monday</button>
            <button class="day-button" data-day="tuesday">Tuesday</button>
            <button class="day-button" data-day="wednesday">Wednesday</button>
            <button class="day-button" data-day="thursday">Thursday</button>
            <button class="day-button" data-day="friday">Friday</button>
            <button class="day-button" data-day="saturday">Saturday</button>
            <button class="day-button" data-day="sunday">Sunday</button>
        </div>

        <div id="schedule-container"></div>
    </div>

    <script type="module">
        import { generateAIMealPlan } from '../js/ai-meal-planner.js';
        import { analyzeFitness } from '../js/fitness-analysis.js';
        import { telegramBot } from '../js/telegram-bot.js';

        let weeklyMealPlan = null;
        let currentDay = 'monday';

        async function initializeMealPlan() {
            try {
                const fitnessData = await analyzeFitness();
                weeklyMealPlan = await generateAIMealPlan({
                    dietType: fitnessData.dietType,
                    fitnessGoal: fitnessData.fitnessGoal,
                    calorieTarget: fitnessData.dailyCalories
                });
                showDayMeals(currentDay);
            } catch (error) {
                console.error('Error initializing meal plan:', error);
                showError('Failed to load meal plan. Please try again later.');
            }
        }

        document.querySelectorAll('.day-button').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelector('.day-button.active').classList.remove('active');
                button.classList.add('active');
                currentDay = button.dataset.day;
                showDayMeals(currentDay);
            });
        });

        function showDayMeals(day) {
            const dayPlan = weeklyMealPlan[day];
            const container = document.getElementById('schedule-container');

            if (!dayPlan) {
                container.innerHTML = '<p class="error">No meal plan available for this day.</p>';
                return;
            }

            const summaryHTML = `
                <div class="summary-card active">
                    <div class="nutrition-summary">
                        <div class="summary-item">
                            <i class="fas fa-fire"></i>
                            <span>Total Calories</span>
                            <strong>${dayPlan.totalCalories}</strong>
                        </div>
                        <div class="summary-item">
                            <i class="fas fa-dumbbell"></i>
                            <span>Total Protein</span>
                            <strong>${dayPlan.totalProtein}g</strong>
                        </div>
                        <div class="summary-item">
                            <i class="fas fa-rupee-sign"></i>
                            <span>Total Cost</span>
                            <strong>‚Çπ${dayPlan.totalCost}</strong>
                        </div>
                    </div>
                </div>
            `;

            const mealsHTML = `
                <div class="meals-container active">
                    ${Object.entries(dayPlan).filter(([key]) => key !== 'totalCalories' && key !== 'totalProtein' && key !== 'totalCost' && key !== 'recommendations').map(([mealTime, meal]) => `
                        <div class="meal-card">
                            <div class="meal-time">${meal.time}</div>
                            <div class="meal-name">${meal.suggestions[0].name}</div>
                            <div class="meal-details">
                                <div class="meal-detail">
                                    <i class="fas fa-fire"></i>
                                    ${meal.suggestions[0].calories} cal
                                </div>
                                <div class="meal-detail">
                                    <i class="fas fa-dumbbell"></i>
                                    ${meal.suggestions[0].protein}g protein
                                </div>
                                <div class="meal-detail">
                                    <i class="fas fa-store"></i>
                                    ${meal.suggestions[0].restaurant}
                                </div>
                                <div class="meal-detail">
                                    <i class="fas fa-rupee-sign"></i>
                                    ${meal.suggestions[0].price}
                                </div>
                            </div>
                            <button class="order-button" onclick="orderMeal('${meal.suggestions[0].name}', '${meal.suggestions[0].restaurant}', ${meal.suggestions[0].price}, '${meal.time}')">
                                Order Now
                            </button>
                        </div>
                    `).join('')}
                </div>
            `;

            container.innerHTML = summaryHTML + mealsHTML;
        }

        window.orderMeal = async function(mealName, restaurant, price, timeSlot) {
            const orderBtn = event.target;
            const originalText = orderBtn.textContent;
            
            try {
                orderBtn.disabled = true;
                orderBtn.textContent = 'Processing...';

                // Format message for Telegram
                const message = `
üçΩÔ∏è *New Order Received!*

üìã *Order Details:*
- Meal: ${mealName}
- Restaurant: ${restaurant}
- Price: ‚Çπ${price}
- Delivery Time: ${timeSlot}

üïí Order Time: ${new Date().toLocaleString()}
                `;

                // Send to Telegram
                await telegramBot.sendMessage(message);

                orderBtn.textContent = 'Ordered!';
                orderBtn.style.background = '#4ecdc4';

                const notification = document.createElement('div');
                notification.className = 'notification success';
                notification.innerHTML = `
                    <i class="fas fa-check-circle"></i>
                    Order placed successfully!<br>
                    ${mealName} from ${restaurant}<br>
                    Delivery at ${timeSlot}
                `;
                document.body.appendChild(notification);

                setTimeout(() => {
                    notification.remove();
                }, 5000);

            } catch (error) {
                console.error('Error placing order:', error);
                orderBtn.textContent = originalText;
                orderBtn.disabled = false;

                const notification = document.createElement('div');
                notification.className = 'notification error';
                notification.innerHTML = `
                    <i class="fas fa-exclamation-circle"></i>
                    Failed to place order. Please try again.
                `;
                document.body.appendChild(notification);

                setTimeout(() => {
                    notification.remove();
                }, 5000);
            }
        };

        function showError(message) {
            const notification = document.createElement('div');
            notification.className = 'notification error';
            notification.innerHTML = `
                <i class="fas fa-exclamation-circle"></i>
                ${message}
            `;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 5000);
        }

        initializeMealPlan();
    </script>
</body>
</html>
